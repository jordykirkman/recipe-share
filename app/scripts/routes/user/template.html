<div class="fourteen columns">
	Hi {{model.username}}
</div>

<div class="two columns">
	<button {{action "logout"}}>Log Out</button>
</div>

<div class="four columns">
<ul class="standard-list">
	<li class="list-title">Books</li>
	<li>{{#link-to "user.newbook"}}New Book{{/link-to}}</li>
	{{#each model.books}}
	  <li>{{#link-to "book" this}}{{name}}{{/link-to}}</li>
	{{/each}}
</ul>
</div>
<div class="twelve columns">
{{outlet}}
</div>
