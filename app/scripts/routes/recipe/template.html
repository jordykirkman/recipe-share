<div class="grid-container">
	<div class="padd">
		{{#if model.image}}
			<img class="one-third" {{bind-attr src="model.image"}}/>
			<div class="two-thirds">
				<h3>{{model.name}}</h3>
				<p>{{{model.description}}}</p>
			</div>
		{{else}}
			<h3>{{model.name}}</h3>
			<p>{{{model.description}}}</p>
		{{/if}}
	</div>
</div>
<div class="grid-container">
	<div class="padd">
		<p>{{{model.ingredients}}}</p>
		<p>{{{model.instructions}}}</p>
		<mark>{{model.tags}}</mark>
	</div>
</div>
