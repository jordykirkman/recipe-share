<div class="padd">
	<ul class="standard-list">
	<li>{{input valueBinding="share" placeHolder="share with user"}}<button {{action "findUser"}}>Search</button></li>
	{{#each foundUsers}}
		<a {{action "addToBook" this}}>{{username}}</a>
	{{/each}}
	</ul>
	<ul class="standard-list">
	<li><h3>Current Contributors</h3></li>
	{{#each model.users}}
		<li>{{username}}</li>
	{{/each}}
	</ul>
</div>
