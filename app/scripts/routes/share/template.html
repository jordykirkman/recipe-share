<div class="grid-container">
	<div class="padd">
		<div class="three-quarters">
			<label>Share this book with another user</label>
			{{input valueBinding="share" placeholder="username"}}
		</div>
		<div class="one-quarter">
			<label>&nbsp</label>
			<button {{action "findUser"}}>Search</button>
		</div>
	</div>
</div>
<div class="grid-container">
	<div class="padd">
			<ul class="standard-list">
			{{#each foundUsers}}
				<li><a {{action "addToBook" this}}>{{username}}</a></li>
			{{/each}}
			</ul>
			<ul class="standard-list">
			<li><h3>Current Contributors</h3></li>
			{{#each model.users}}
				<li>{{username}}</li>
			{{/each}}
			</ul>
		</div>
	</div>
</div>
